    /* Minimal inline styling for demo */
    .menu-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
      border-radius: 8px;
      box-shadow: 0 0 6px #ccc;
    }
    .menu-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .info {
      text-align: center;
      margin-top: 8px;
    }
    button.add-to-cart {
      padding: 8px 16px;
      background-color: #228B22;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button.add-to-cart:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    .notification {
      color: green;
      font-size: 14px;
      margin-top: 5px;
      height: 18px;
    }
    
    .cart-count {
      background-color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 14px;
      vertical-align: super;
      margin-left: 5px;
    }
  </style>

      { name: "Double Cheese Margherita", price: 279, image: "C:/HTML FILES/frontend KP Foods website/images/Pizzas images/pizza11.jpg" },
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartCountElem = document.getElementById("cart-count");
    function updateCartCount() {
      const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountElem.textContent = totalQty;
    }

    function renderItems(category, data) {
      const container = document.getElementById(category);
      data.forEach((item, index) => {
        const card = document.createElement("div");
        card.classList.add("menu-card");

        // Create notification div for added-to-cart message
        const notification = document.createElement("div");
        notification.classList.add("notification");
        notification.id = `notif-${category}-${index}`;

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="info">
            <h3>${item.name}</h3>
            <p>â‚¹${item.price}</p>
            <button class="add-to-cart" type="button">Add to Cart</button>
          </div>
        `;

        // Append notification after button
        card.querySelector(".info").appendChild(notification);

        container.appendChild(card);

        // Add event listener for button
        const btn = card.querySelector("button.add-to-cart");
        btn.addEventListener("click", () => {
          addToCart(item);
          notification.textContent = `${item.name} added to cart (Qty: ${
            getCartQuantity(item.name)
          })`;
          // Clear message after 2 seconds
          setTimeout(() => {
            notification.textContent = "";
          }, 2000);
        });
      });
    }

    function getCartQuantity(name) {
      const found = cart.find((i) => i.name === name);
      return found ? found.quantity : 0;
    }

    function addToCart(item) {
      const existing = cart.find((i) => i.name === item.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...item, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    // Initial render & update cart count
    renderItems("starters", starters);
    renderItems("main-course", mainCourse);
    renderItems("desserts", desserts);
    renderItems("pizzas", pizzas);
    updateCartCount();
  </script>
